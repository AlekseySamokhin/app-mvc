<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/form.css" />
    <link rel="stylesheet" href="css/filtres.css" />
    <link rel="stylesheet" href="css/button.css" />
    <link rel="stylesheet" href="css/table.css" />
</head>

<body>
    <div class="container">
        <div class="item item_1">
            <form class="form" id="form" action="">
                <h2 class="form__title title">Данные о сотруднике</h2>

                <label for="lastName" class="form__label">Фамилия</label>
                <input id="lastName" name="lastName" class="form__input" type="text" />

                <label for="firstName" class="form__label">Имя</label>
                <input id="firstName" name="firstName" class="form__input" type="text" />

                <label for="middleName" class="form__label">Отчество</label>
                <input id="middleName" name="middleName" class="form__input" type="text" />

                <label for="birthDay" class="form__label">Дата рождения</label>
                <input id="birthDay" name="birthDate" min="1960-01-01" class="form__input" type="date" />

                <p class="title">Пол</p>

                <div class="flex__wrapper padding">
                    <div class="form__radio">
                        <input id="male" class="form__input" type="radio" name="gender" value="male" checked />
                        <label for="male" class="form__label">Мужской</label>
                    </div>

                    <div class="form__radio">
                        <input id="female" class="form__input" type="radio" name="gender" value="female" />
                        <label for="female" class="form__label">Женский</label>
                    </div>
                </div>

                <p class="title">Высшеe образованиe</p>

                <div class="margin-auto">
                    <input class="form__checkbox" type="checkbox" id="education" name="education" value="educated" />
                    <label for="education" class="form__label">Eсть</label>
                </div>

                <div class="form__btn">
                    <button id="clear" class="btn btn-primary btn-l" type="reset">Очистить</button>
                    <button id="add" class="btn btn-success btn-l" type="submit">Добавить</button>
                </div>
            </form>
        </div>

        <div class="item item_2">
            <div class="employees">
                <div>
                    <div id="count"></div>
                    <h2 class="employees__title title">Список сотрудников</h2>
                </div>
                <table class="table">
                    <thead class="table__thead">
                        <tr class="thead__tr">
                            <th>№</th>
                            <th>ФИО</th>
                            <th>Пол</th>
                            <th>Дата рождения</th>
                            <th>Возраст (лет)</th>
                            <th>Образование</th>
                            <th>Дата приема на работу</th>
                            <th>Дата увольнения</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody class="table__tbody" id="workList"></tbody>
                </table>
            </div>
        </div>
        <div class="item item_3">
            <form id="filter" class="filter">
                <h2 class="filter__title title">Фильтрация</h2>

                <label for="gender" class="filter__label">Пол</label>

                <select id="gender" class="filter__select" name="gender">
                    <option value="all">Любой</option>
                    <option value="male">Мужчины</option>
                    <option value="female">Женщины</option>
                </select>

                <label for="age" class="filter__label">Возраст</label>

                <select id="age" class="filter__select" name="age">
                    <option value="all">Все возраста</option>
                    <option value="teen">до 25</option>
                    <option value="adult">от 25 до 45</option>
                    <option value="old">от 45</option>
                </select>

                <label for="filter__educaton" class="filter__label">Образование</label>

                <select id="education" class="filter__select" name="education">
                    <option value="all">Не имеет значения</option>
                    <option value="educated">С высшим образованием</option>
                    <option value="">Без высшего образования</option>
                </select>

                <label for="status-filter" class="filter__label">Состояние</label>

                <select id="status" class="filter__select" name="status">
                    <option value="all">Показать всех</option>
                    <option value="working">Работающих в данный момент</option>
                    <option value="fire">Уволенные</option>
                </select>

                <h2 class="filter__title title">Сортировка</h2>

                <label for="sorting" class="sorting__label">Отсортировать</label>

                <select id="sorting" class="sorting__select" name="sorting">
                    <option value="fullName ASC">От А до Я</option>
                    <option value="fullName DESC">От Я до А</option>
                    <option value="age ASC">По возрастанию возраста</option>
                    <option value="age DESC">По убыванию возраста</option>
                </select>

                <div class="filter__btn">
                    <button class="btn btn-primary btn-l" type="reset">Очистить</button>
                    <button id="filter" class="btn btn-success btn-l" type="submit">Применить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/helper.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/sorters.js"></script>
    <script src="js/store.js"></script>
    <script src="js/template.js"></script>
    <script src="js/view.js"></script>
    <script src="js/model.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/testData.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
